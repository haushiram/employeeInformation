<div class="edit-employee" >


<form [formGroup]="employeeForm" >
    <div class="form-group">
      <label >Name</label>
      <input formControlName="name" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label >Designation</label>
      <input  formControlName="designation" type="text" class="form-control" placeholder="Enter Designation">
    </div>
    <div class="form-group">
        <label >Salary</label>
        <input formControlName="salary" type="text" class="form-control"  placeholder="Enter Salary">
      </div>
   
    <button type="button" (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
